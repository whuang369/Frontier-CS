name: Sync to HuggingFace

on:
  push:
    branches: [main]
    paths:
      - 'algorithmic/problems/**'
      - 'research/problems/**'
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install huggingface_hub
        run: pip install huggingface_hub

      - name: Export dataset
        run: python scripts/export_hf_dataset.py

      - name: Upload to HuggingFace
        run: |
          cd hf_export
          # Upload data folder
          huggingface-cli upload FrontierCS/Frontier-CS data data --repo-type dataset
          # Upload dataset card
          huggingface-cli upload FrontierCS/Frontier-CS README.md README.md --repo-type dataset
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
